<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bank Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            display: flex;
            margin-top: 20px;
        }

        .sidebar {
            flex: 1;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .main {
            flex: 3;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to Online Bank Management</h1>
    </header>

    <div class="container">
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Account</a>
            <a href="#">Transactions</a>
            <a href="#">Support</a>
        </div>

        <div class="content">
            <!-- Sidebar with Bank Account Info -->
            <div class="sidebar">
                <h3>Account Overview</h3>
                <p><strong>Account Number:</strong> 1234567890</p>
                <p><strong>Account Holder:</strong> John Doe</p>
                <p><strong>Balance:</strong> $10,000</p>
            </div>

            <!-- Main Section with Forms -->
            <div class="main">
                <h2>Manage Your Account</h2>

                <!-- Transfer Money Form -->
                <h3>Transfer Money</h3>
                <form>
                    <div class="form-group">
                        <label for="recipient">Recipient Account Number</label>
                        <input type="text" id="recipient" name="recipient" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount to Transfer ($)</label>
                        <input type="number" id="amount" name="amount" min="1" required>
                    </div>
                    <input type="submit" value="Transfer">
                </form>

                <hr>

                <!-- Deposit Form -->
                <h3>Deposit Money</h3>
                <form>
                    <div class="form-group">
                        <label for="depositAmount">Amount to Deposit ($)</label>
                        <input type="number" id="depositAmount" name="depositAmount" min="1" required>
                    </div>
                    <input type="submit" value="Deposit">
                </form>

                <hr>

                <!-- Withdraw Form -->
                <h3>Withdraw Money</h3>
                <form>
                    <div class="form-group">
                        <label for="withdrawAmount">Amount to Withdraw ($)</label>
                        <input type="number" id="withdrawAmount" name="withdrawAmount" min="1" required>
                    </div>
                    <input type="submit" value="Withdraw">
                </form>

                <hr>

                <!-- Account Statement Form -->
                <h3>Account Statement</h3>
                <form>
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="text" id="startDate" name="startDate" placeholder="MM/DD/YYYY">
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="text" id="endDate" name="endDate" placeholder="MM/DD/YYYY">
                    </div>
                    <input type="submit" value="Get Statement">
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Online Bank Management. All Rights Reserved.</p>
    </footer>

</body>

</html>
